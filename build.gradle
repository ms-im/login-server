plugins {
    id 'java'
}

group 'ms.im'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.6'
    implementation group: 'org.json', name: 'json', version: '20190722'

    implementation group: 'com.google.zxing', name: 'core', version: '3.4.0'
    implementation group: 'io.rsocket', name: 'rsocket-core', version: '1.0.0-RC6'
    implementation group: 'io.rsocket', name: 'rsocket-transport-netty', version: '1.0.0-RC6'

    implementation group: 'com.squareup.okhttp3', name: 'okhttp', version: '4.3.1'
    implementation group: 'org.ms', name: 'sdk-java-utils', version: 'laster-release'

    implementation 'org.projectlombok:lombok:1.18.10'
    annotationProcessor 'org.projectlombok:lombok:1.18.10'


}
